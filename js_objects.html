<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JS Objects</title>
</head>

<body>

  <script>
    // Write a function that accepts an array of student objects, as shown below. Print all of the students' names and their cohorts.
    let students = [
      { name: 'Remy', cohort: 'Jan' },
      { name: 'Genevieve', cohort: 'March' },
      { name: 'Chuck', cohort: 'Jan' },
      { name: 'Osmund', cohort: 'June' },
      { name: 'Nikki', cohort: 'June' },
      { name: 'Boris', cohort: 'June' }
    ];
    function printStudentObjects(arr) {
      for (let i = 0; i < arr.length; i++) {
        console.log("Name: " + arr[i]["name"] + ", Cohort: " + arr[i]["cohort"])
      }
    }
    printStudentObjects(students);

    //Write a function that accepts an object of users divided into employees and managers, and display the number of characters per employee/manager's name, as shown below, and logs the information to the console.

    let users = {
      employees: [
        { 'first_name': 'Miguel', 'last_name': 'Jones' },
        { 'first_name': 'Ernie', 'last_name': 'Bertson' },
        { 'first_name': 'Nora', 'last_name': 'Lu' },
        { 'first_name': 'Sally', 'last_name': 'Barkyoumb' }
      ],
      managers: [
        { 'first_name': 'Lillian', 'last_name': 'Chambers' },
        { 'first_name': 'Gordon', 'last_name': 'Poe' }
      ]
    };
    function printUsers(users) {
      for (let set in users) {
        console.log(set.toUpperCase())
        for (let i = 0; i < users[set].length; i++) {
          let charLength = users[set][i].last_name.length + users[set][i].first_name.length;
          console.log(i + " - " + users[set][i].last_name.toUpperCase() + ", " + users[set][i].first_name.toUpperCase() + " - " + charLength)
        }
      }
    }
    printUsers(users);
  </script>
</body>

</html>
